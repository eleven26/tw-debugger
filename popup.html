<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <p>是否重定向API：<input type="checkbox" id="status" name="status" /><label for="status">anything</label>
        <p>重定向地址：<input class="input" id="to_url" name="to_url" type="text" />
        <p><textarea id="session"></textarea>
        <p id="copy-p" style="display:none"><button id="copy">复制session</button> <span id="success-tip">&#10003;</span> <span id="error-tip">x</span>
        <p id="session_id" style="display:none">上次生成id: <span id="last_session_id">5bd7cae6b1c0de8efa1989a4</span></p>

        <div class="advance-settings">
            <p>高级设置: </p>
            <!-- <p>需要重定向的地址：<input class="input" id="from_url" name="from_url" type="text" /></p> -->
            <p>需要重定向的地址: 
                <select id="select_api" class="input" style="outline: none; width: 250px; height: 33px">
                    <option value="http://test.api.86yqy.com">http://test.api.86yqy.com</option>
                    <option value="http://qa1.api.86yqy.com">http://qa1.api.86yqy.com</option>
                    <option value="http://qa2.api.86yqy.com">http://qa2.api.86yqy.com</option>
                    <option value="http://qa3.api.86yqy.com">http://qa3.api.86yqy.com</option>
                    <option value="http://demo.api.86yqy.com">http://demo.api.86yqy.com</option>
                    <option value="https://api.86yqy.com">https://api.86yqy.com</option>
                </select>
            </p>
            <p style="display:none">cookie 域名：<input class="input" id="cookie_domain" name="cookie_domain" type="text" disabled />
            <p style="display:none">网站域名：<input class="input" id="site_url" type="text" name="site_url" disabled />
        </div>

        <p>快捷键: </p>
        <p>Alt+C 新标签页打开采购车页面</p>
        <p>Alt+D 新标签页打开开发者页面</p>
    </div>

    <div style="position: absolute; left: 100000px">
        <input id="copy_session_id">
    </div>
</body>

</html>
